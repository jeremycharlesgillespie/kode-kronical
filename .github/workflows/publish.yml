name: Build and Publish to PyPI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        # Run basic import test
        python -c "import kode_kronical; print('âœ… Import successful')"
        
        # Run any existing tests
        if [ -f "tester.py" ]; then
          python tester.py
        fi
        
        # Run pytest if tests directory exists
        if [ -d "tests" ]; then
          pytest tests/ -v
        fi

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test') && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for version management
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .  # Install package for version management
    
    - name: Configure git for version updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Auto-increment version and build
      run: |
        # Run the existing build_package.py script
        python build_package.py
    
    - name: Check package
      run: |
        python -m twine check dist/*
    
    - name: Publish to Test PyPI (test branch only)
      if: github.ref == 'refs/heads/test'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/* --verbose
      continue-on-error: true  # Don't fail if version already exists
    
    - name: Publish to PyPI (main branch only)
      if: github.ref == 'refs/heads/main'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/* --verbose
      continue-on-error: true  # Don't fail if version already exists
    
    - name: Commit version bump (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        # Check if there are any changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          git add pyproject.toml src/kode_kronical/__init__.py
          git commit -m "ðŸ¤– Auto-increment version [skip ci]"
          git push
        else
          echo "No version changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get package version
      if: github.ref == 'refs/heads/main'
      id: get_version
      run: |
        VERSION=$(python -c "
        import tomllib
        try:
            with open('pyproject.toml', 'rb') as f:
                data = tomllib.load(f)
                print(data['project']['version'])
        except:
            import re
            with open('pyproject.toml', 'r') as f:
                content = f.read()
                match = re.search(r'version\s*=\s*[\"\'](.*?)[\"\']', content)
                print(match.group(1) if match else 'unknown')
        ")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create GitHub Release (main branch only)
      if: github.ref == 'refs/heads/main' && success()
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          Automated release of kode-kronical v${{ steps.get_version.outputs.version }}
          
          ## Changes
          - Auto-built and published to PyPI
          - Enhanced exceptions auto-enabled on import
          - Systems registry integration
          
          ## Installation
          ```bash
          pip install kode-kronical==${{ steps.get_version.outputs.version }}
          ```
        draft: false
        prerelease: false
        files: dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dist-packages
        path: dist/